name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Node setup
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Next.js
      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://memeverse.in
          NEXT_PUBLIC_BACKEND_API_BASE: https://memeverse.in/api

      # 5️⃣ Create production build archive
      - name: Create build archive
        run: |
          tar -czf build.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.* \
            ecosystem.config.js

      # 6️⃣ Upload build to EC2
      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "/home/ubuntu/instadl_frontend"

      # 7️⃣ Deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/instadl_frontend

            tar -xzf build.tar.gz

            npm install --production

            pm2 restart instadl-frontend || pm2 start ecosystem.config.js

            pm2 save
