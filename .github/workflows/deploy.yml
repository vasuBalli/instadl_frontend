name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Create build archive
        run: |
          tar -czf build.tar.gz \
            .next \
            public \
            app \
            components \
            styles \
            package.json \
            package-lock.json \
            next.config.ts \
            tsconfig.json

      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.tar.gz"
          target: "/home/ubuntu/instadl_frontend"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/instadl_frontend

            rm -rf .next
            tar -xzf build.tar.gz

            npm install --production

            pm2 restart instadl_frontend || pm2 start npm --name "instadl_frontend" -- start

            sudo nginx -t
            sudo systemctl reload nginx
